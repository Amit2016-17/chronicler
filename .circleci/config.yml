version: 2
jobs:
  chronicler:
      docker:
        - image: circleci/openjdk:8-jdk
      steps:
        - checkout
        - run:
            name: Insatll sbt
            command: |
               wget -q https://dl.bintray.com/sbt/debian/sbt-1.1.0.deb
               sudo dpkg -i sbt-1.1.0.deb
        - run:
            name: Test
            command: "sbt universeTest"
        - run:
            name: Codecov uploader
            command: "bash <(curl -s --data-binary codecov.yml https://codecov.io/bash)"
workflows:
  version: 2
  test:
    jobs:
      - chronicler